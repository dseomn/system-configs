# Configuration for sites that use the network.

# Site name. This can be referenced elsewhere. This is also the subdomain under
# the domain in global.yaml.
bos01:

  # Required, must be unique. Site ID. This is used for multiple things:
  #
  #   * Private IPv4 subnets: B in 10.B.C.0/24
  #   * ULA IPv6 subnets: YY in fdXX:XXXX:XXXX:YYZZ::/64
  #
  # Because of how it's used in IP addresses, it must be between 0 and 255,
  # inclusive.
  id: 0
